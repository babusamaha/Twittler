<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Twittler Project</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Tangerine">
    <link type="text/css" rel="stylesheet" href="Twittler.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>

<body>
    <!--Following Section is the header top page and twitter bird img-->
    <div class="container-fluid">
        <div class="row header" >
            <div class="col-md-1"><a href='https://twitter.com/Adamssamahaa'target='_blank'><img alt="" class="birdimg" src="img/twitter.png"></a></div>
            <div class="col-md-10">
                <h1>Twittler</h1>
                <p>See whatâ€™s happening right now.</p>
            </div>
        </div>
        <!--Following Section is the username input and the submitt button on the left side-->
        <div class="row">
            <div class="col-md-2 tweet_username">
                <input type="text" class="form-control" id="name" placeholder="Enter new username">
                <button class="btn btn-primary button_post" id="submitButton" type="submit">Submit</button>
            </div>
            <!--Following Section is the tweet input and the post button on the right side-->
            <div class="col-md-8 col-md-offset-1 tweet_input">
                <input type="text" class="form-control" id="newMessage" placeholder="Tweet here...">
                <button class="btn btn-success btn-lg active  button_post" id="postButton" type="submit">Post</button>
                <button class="btn btn-success btn-lg active  button_post" id="clearButton" type="submit">Clear All Posts</button>

            <!--Following Section is the user name and post filter on the right side-->
                <div class="filter row">
                    <p class="col-md-2">Filter:</p>
                    <div class="form-group col-md-10">
                        <div class="col-md-6">
                            <label class="">User Name:</label>
                            <input id="filterUser" type="text" value="">
                        </div>
                        <div class="col-md-6">
                            <label class="">Post:</label>
                            <input id="filterPost" type="text" value="">
                        </div>
                    </div>
                </div>


            </div>
        </div>
        <!--Following Section is the current username display on the left side-->
        <div class="row">
            <div class="col-md-2 userStatus">
                <p>Your curreunt Username</p>
                <p id="newName"></p>
                <p class="a" id="newImg"></p>

                <iframe width="200" height="100" src="https://www.youtube.com/embed/wzxsYdiGqiI?autoplay=1"></iframe>
            </div>
            <!--Following Section is the new tweet display on the right side-->
            <ul class="col-md-8 col-md-offset-1 newTweet" id="posts"></ul>
        </div>

        <script src="js/jquery.js"></script>
        <script src="js/Twittler.js"></script>
        <script type="text/javascript" src="http://documentcloud.github.com/underscore/underscore-min.js"></script>

    </div>
</body>
</html>
